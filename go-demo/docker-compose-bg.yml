version: '2'

services:

  app:
    image: vfarcic/go-demo${VERSION}
    ports:
      - 8080

  app-blue:
    extends:
      service: app
    environment:
      - SERVICE_NAME=go-demo-blue

  app-green:
    extends:
      service: app
    environment:
      - SERVICE_NAME=go-demo-green

  db:
    image: mongo:3.2.10
